      <fieldset>
        <legend>User Options</legend>
          <span>Font Size</span>
     <input type="button" onclick="changefont(12)" id="small" value="A">
    <input type="button" onclick="changefont(16)" id="medium" value="A">
    <input type="button" onclick="changefont(18)" id="large" value="A">

    <script>
            function changefont(val){
                var content = document.getElementById("font");
                content.style.fontSize = val + "px";
            }
    
    </script>
